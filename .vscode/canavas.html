<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Outline</title>
    <style>
        canvas {
            border: 1px solid #ccc; /* optional border for canvas */
        }
    </style>
</head>
<body>
    <h1>Canvas Photo Outline</h1>
    <canvas id="photoCanvas" width="500" height="500"></canvas>

    <script>
        // Select the canvas element
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');

        // Load the image
        const img = new Image();
        img.src = 'Raghav.jpeg'; // Replace with your photo's URL or path
        img.onload = function () {
            // Draw the image on the canvas
            ctx.drawImage(img, 50, 50, 400, 400); // x, y, width, height

            // Draw a rectangle outline around the photo
            ctx.strokeStyle = 'red'; // Outline color
            ctx.lineWidth = 5;       // Outline thickness
            ctx.strokeRect(50, 50, 400, 400); // x, y, width, height
        };
    </script>
</body>
</html>
